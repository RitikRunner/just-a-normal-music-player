<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title> 
  <script src="https://kit.fontawesome.com/cdb3b66182.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="contianer">
    <div class="Music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="giphy.gif" class="song-img">
      <h1>Get the name of the music in comment</h1>
      <p>vrake ft. bloodfang</p>
       <audio id="song">
        <source src="Redondo & Bolier feat. She Keeps Bees - Every Single Piece (LVNDSCAPE Remix).mp3" type="audio/mpeg">
       </audio> 
       <input type="range" value="0" id="progress">

       <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="PlayPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
        
       </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
